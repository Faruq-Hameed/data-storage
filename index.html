<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-container">
<div class="container">
    <div class="left-container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="flyo logo" />
      </div>
    <div class="files-actions-div">
      <div class="icon-div">
        <img src="./images/icon-document.svg" alt="document type" class="icon"/>
      </div>
      <div class="icon-div">
        <img src="./images/icon-folder.svg" alt="select folder" class="icon">
      </div>
      <div class="icon-div">
        <img src="./images/icon-upload.svg" alt="upload document" class="icon">
      </div>
    </div>
  </div>
  <div class="right-container">
    <div class="balance-value">
      <h1 class="balance">185 </h1>
      <p>GB Left</p>
    </div>
    <div class="storage-container">
    <div class="used-container">
      <p>You’ve used <span>815 GB</span> of your storage</p>
    </div>
    <div class="ruler-container">
      <p></p>
    </div>
    <div class="ruler-value-div">
      <div class="smallest-value">
        <p>0 GB</p>
      </div>
      <div class="highest-value">
        <p>1000 GB</p>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
  
  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faruq Hameed</a>.
  </div>
</body>
</html>
